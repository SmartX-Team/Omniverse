[package]
title = "Time_Travel_Summarization"
version = "0.1.0"  # Semantic Versioning is used: https://semver.org/

description = "An extension supporting digital twin based time travel summarzation framework using VLM."

category = "timetravel"  # How to categorize this in the Extension Manager
changelog = "docs/CHANGELOG.md"
icon = "data/icon.png"  # Icon to show in the Extension Manager
keywords = ["kit", "example", "extension", "timetravel", "digitaltwin"]  # Search keywords for the Extension Manager
preview_image = "data/preview.png"  # Preview to show in the Extension Manager
readme  = "docs/README.md"  # Path (relative to the root) or content of readme markdown file for UI
repository = ""  # URL of the extension source repository


[dependencies]
"omni.kit.uiapp" = {}
"omni.usd" = {}
"omni.ui" = {}
"omni.ui.scene" = {}
"omni.timeline" = {}
"omni.kit.pip_archive" = {}
"omni.kit.pipapi" = {} 

[settings]


[[python.module]]  # Main python module this extension provides, it will be publicly available as "import gist.netai.time_travel_summarization"
name = "gist.netai.time_travel_summarization"


[documentation]
pages = [
    "docs/Overview.md",
    "docs/CHANGELOG.md",
]


[[test]]
dependencies = [
    "omni.kit.test",
    "omni.kit.ui_test"  # UI testing extension
]

args = [
]

modules = [
    "numpy",
    "pandas", 
    "pyarrow",
    "minio",
    "psutil",
    "carb"
]

use_online_index = true
ignore_import_check = false